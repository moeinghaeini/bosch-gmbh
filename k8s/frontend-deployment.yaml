apiVersion: apps/v1
kind: Deployment
metadata:
  name: industrial-automation-frontend
  namespace: industrial-automation
  labels:
    app: industrial-automation-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: industrial-automation-frontend
  template:
    metadata:
      labels:
        app: industrial-automation-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/industrial-automation-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.industrial-automation.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: industrial-automation-frontend-service
  namespace: industrial-automation
  labels:
    app: industrial-automation-frontend
spec:
  selector:
    app: industrial-automation-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: industrial-automation-frontend-hpa
  namespace: industrial-automation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: industrial-automation-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
